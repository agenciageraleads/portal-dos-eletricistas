name: Build and Push Staging Images

on:
  push:
    branches:
      - dev  # Trigger on push to dev branch
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/agenciageraleads/portal-dos-eletricistas

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # AMD64 native runner
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}:web-staging
            ${{ env.IMAGE_PREFIX }}:web-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://beta-api.portaleletricos.com.br
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}:api-staging
            ${{ env.IMAGE_PREFIX }}:api-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Summary
        run: |
          echo "âœ… Images built and pushed successfully!"
          echo "Web: ${{ env.IMAGE_PREFIX }}:web-staging"
          echo "API: ${{ env.IMAGE_PREFIX }}:api-staging"

      - name: Trigger Portainer Webhook (API)
        run: curl -X POST https://portainer.gera-leads.com/api/webhooks/b864ee28-0b01-4e52-a846-4444775b97b8

      - name: Trigger Portainer Webhook (Web)
        run: curl -X POST https://portainer.gera-leads.com/api/webhooks/b3606864-621b-4d73-b05c-2739b8ed62a8
