name: Build and Push Staging Images

on:
  push:
    branches:
      - dev  # Trigger on push to dev branch
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: lucasborgessb/portal_dos_eletricistas

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # AMD64 native runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}:web-staging
            ${{ env.IMAGE_PREFIX }}:web-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}:api-staging
            ${{ env.IMAGE_PREFIX }}:api-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Summary
        run: |
          echo "âœ… Images built and pushed successfully!"
          echo "Web: ${{ env.IMAGE_PREFIX }}:web-staging"
          echo "API: ${{ env.IMAGE_PREFIX }}:api-staging"
