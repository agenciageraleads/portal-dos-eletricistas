name: Build and Push Production Images

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/agenciageraleads/portal-dos-eletricistas
  VERSION: 1.6.2

jobs:
  build-and-push-prod:
    runs-on: ubuntu-latest  # AMD64 native runner
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Web PROD image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}:web-${{ env.VERSION }}
            ${{ env.IMAGE_PREFIX }}:web-${{ env.VERSION }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.portaleletricos.com.br
      
      - name: Build and push API PROD image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}:api-${{ env.VERSION }}
            ${{ env.IMAGE_PREFIX }}:api-${{ env.VERSION }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Summary
        run: |
          echo "âœ… Production Images built and pushed successfully!"
          echo "Web: ${{ env.IMAGE_PREFIX }}:web-${{ env.VERSION }}"
          echo "API: ${{ env.IMAGE_PREFIX }}:api-${{ env.VERSION }}"

      - name: Wait for registry propagation
        run: sleep 30

      - name: Trigger Portainer Webhook (API)
        run: curl -X POST https://portainer.gera-leads.com/api/webhooks/aff93dab-ecfe-4856-97a3-61653b2e04e9

      - name: Trigger Portainer Webhook (Web)
        run: curl -X POST https://portainer.gera-leads.com/api/webhooks/5b9a49e2-72fb-4c3c-862a-455a8856b740
